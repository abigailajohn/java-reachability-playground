version: 0.2
env:
    secrets-manager:
      TOKEN: firstSecret:SonarToken
phases:
  install:
    runtime-versions:
      java: latest
  build:
    commands:
      - mvn verify sonar:sonar -Dsonar.projectKey=techstarrr_django -Dsonar.organization=techstarrr -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$TOKEN
